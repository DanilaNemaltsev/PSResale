<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<meta charset="UTF-8">

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container" style="margin-top: 100px;">

		<div class="row justify-content-center">
			<div class="col-md-offset-3 col-md-6">
				<form method="post" enctype="multipart/form-data" action="#"
					th:action="@{/app/product/save}"
					th:object="${product}">
					<h1
						th:text="${product.id != 0} ? 'Редактировать товар' : 'Новый товар'">Новый товар</h1>
					<input type="hidden" id="id" name="id" th:field="*{id}" />
					<div class="form-group">
						<label for="name">Название</label> <input type="text"
							class="form-control" id="name" placeholder="Название"
							th:field="*{name}" />
					</div>
					<div class="form-group">
						<label for="price">Цена</label> <input type="number" step="0.01"
							class="form-control" id="price" placeholder="1.00"
							th:field="*{price}" />

					</div>
					<div class="form-group">
						<label for="file">Изображение</label> <input id="file"
							name="file" class="form-control input-file" type="file">
					</div>

					<button type="submit" class="btn btn-primary">Сохранить</button>
				</form>


			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
